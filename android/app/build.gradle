plugins {
    id "com.android.application"
    id "com.google.gms.google-services" // FlutterFire Configuration
    id "kotlin-android"
    id "dev.flutter.flutter-gradle-plugin" // Flutter Gradle Plugin
}

def localProperties = new Properties()
def localPropertiesFile = rootProject.file("local.properties")
if (localPropertiesFile.exists()) {
    localPropertiesFile.withReader("UTF-8") { reader ->
        localProperties.load(reader)
    }
}

def flutterVersionCode = localProperties.getProperty("flutter.versionCode") ?: "1"
def flutterVersionName = localProperties.getProperty("flutter.versionName") ?: "1.0"

android {
    namespace = "com.letelumiere.ffxiv" // 패키지 이름
    compileSdk = flutter.compileSdkVersion // Flutter SDK 버전 사용 (최신으로 설정)
    ndkVersion = "28.0.12433566"      // NDK 버전 설정 (Flutter에 설정된 NDK 버전 사용)

    compileOptions {
        sourceCompatibility = JavaVersion.VERSION_17 // Java 17 설정
        targetCompatibility = JavaVersion.VERSION_17 // Java 17 설정
    }

    defaultConfig {
        applicationId = "com.letelumiere.ffxiv" // 애플리케이션 ID
        minSdk = 24     // 최소 SDK 버전
        targetSdk = 35 // 목표 SDK 버전 (최신으로 설정)
        versionCode = flutterVersionCode.toInteger() // 버전 코드
        versionName = flutterVersionName // 버전 이름
    }

    buildTypes {
        release {
            signingConfig = signingConfigs.debug // 릴리스 빌드 서명 설정 (디버그 키 사용)
        }
    }

    // 수정된 부분: 테스트 제외 방법 변경
    testOptions {
        unitTests.all {
            it.enabled = false  // 모든 유닛 테스트를 비활성화
            it.failFast = false
            it.ignoreFailures = true // 실패한 테스트를 무시하고 계속 진행
        }
    }

    // Lint 설정 비활성화
    lintOptions {
        checkReleaseBuilds false // 릴리스 빌드에서 Lint 검사 생략
        abortOnError false       // 오류 발생 시 빌드를 중단하지 않음
    }
}

flutter {
    source = "../.." // Flutter 소스 경로
}

dependencies {
    implementation "org.jetbrains.kotlin:kotlin-stdlib:1.9.23" // 최신 Kotlin 표준 라이브러리로 업데이트

    // Firebase BOM 추가
    implementation platform('com.google.firebase:firebase-bom:32.1.1') // Firebase BOM 버전 확인 후 업데이트
    implementation 'com.google.firebase:firebase-analytics'
    implementation 'com.google.firebase:firebase-auth' // Firebase 인증
    implementation 'com.google.firebase:firebase-storage' // Firebase Storage
    implementation 'com.google.firebase:firebase-database' // Firebase Database
}
