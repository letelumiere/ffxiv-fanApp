plugins {
    id "com.android.application"
    id "com.google.gms.google-services" // FlutterFire Configuration
    id "kotlin-android"
    id "dev.flutter.flutter-gradle-plugin" // Flutter Gradle Plugin
}

def localProperties = new Properties()
def localPropertiesFile = rootProject.file("local.properties")
if (localPropertiesFile.exists()) {
    localPropertiesFile.withReader("UTF-8") { reader ->
        localProperties.load(reader)
    }
}

def flutterVersionCode = localProperties.getProperty("flutter.versionCode") ?: "1"
def flutterVersionName = localProperties.getProperty("flutter.versionName") ?: "1.0"

android {
    namespace = "com.letelumiere.ffxiv" // 패키지 이름
    compileSdk = 34 // Flutter SDK 버전 사용 (최신으로 설정)

    compileOptions {
        sourceCompatibility = JavaVersion.VERSION_1_8
        targetCompatibility = JavaVersion.VERSION_1_8
    }

    defaultConfig {
        applicationId = "com.letelumiere.ffxiv" // 애플리케이션 ID
        minSdk = 23 // 최소 SDK 버전
        targetSdk = 34 // 목표 SDK 버전 (최신으로 설정)
        versionCode = flutterVersionCode.toInteger() // 버전 코드
        versionName = flutterVersionName // 버전 이름
    }

    buildTypes {
        release {
            signingConfig = signingConfigs.debug // 릴리스 빌드 서명 설정 (디버그 키 사용)
        }
    }
}

flutter {
    source = "../.." // Flutter 소스 경로
}

dependencies {
    implementation "org.jetbrains.kotlin:kotlin-stdlib:1.8.0" // Kotlin 표준 라이브러리

    // Firebase BOM 추가
    implementation platform('com.google.firebase:firebase-bom:32.1.1') // Firebase BOM 버전 확인 후 업데이트
    implementation 'com.google.firebase:firebase-analytics'
    implementation 'com.google.firebase:firebase-auth' // 추가할 Firebase 서비스
    implementation 'com.google.firebase:firebase-storage' // Firebase Storage 추가
    implementation 'com.google.firebase:firebase-database' // Firebase Database 추가

    // 필요에 따라 다른 Firebase 서비스 추가
}
