plugins {
    id "com.android.application"
    id "com.google.gms.google-services" // FlutterFire Configuration
    id "kotlin-android"
    id "dev.flutter.flutter-gradle-plugin" // Flutter Gradle Plugin
}

def localProperties = new Properties()
def localPropertiesFile = rootProject.file("local.properties")
if (localPropertiesFile.exists()) {
    localPropertiesFile.withReader("UTF-8") { reader ->
        localProperties.load(reader)
    }
}

def flutterVersionCode = localProperties.getProperty("flutter.versionCode") ?: "1"
def flutterVersionName = localProperties.getProperty("flutter.versionName") ?: "1.0"

android {
    namespace = "com.letelumiere.ffxiv" // 패키지 이름
    compileSdk = flutter.compileSdkVersion // Flutter SDK 버전 사용
    ndkVersion = flutter.ndkVersion // NDK 버전 설정

    compileOptions {
        sourceCompatibility = JavaVersion.VERSION_1_8
        targetCompatibility = JavaVersion.VERSION_1_8
    }

    defaultConfig {
        applicationId = "com.letelumiere.ffxiv" // 애플리케이션 ID
        minSdk = 23 // 최소 SDK 버전
        targetSdk = flutter.targetSdkVersion // 목표 SDK 버전
        versionCode = flutterVersionCode.toInteger() // 버전 코드
        versionName = flutterVersionName // 버전 이름
    }

    buildTypes {
        release {
            signingConfig = signingConfigs.debug // 릴리스 빌드 서명 설정 (디버그 키 사용)
        }
    }
}

flutter {
    source = "../.." // Flutter 소스 경로
}

dependencies {
    // 여기에 필요한 의존성 추가
    implementation "org.jetbrains.kotlin:kotlin-stdlib:1.8.0" // Kotlin 표준 라이브러리
    // 예를 들어, Firebase 라이브러리 추가
    // implementation platform('com.google.firebase:firebase-bom:31.0.0')
    // implementation 'com.google.firebase:firebase-analytics'
}

tasks.withType(Report) {
    destination = outputLocation
}
